[package]
name = "osui"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"
description = "A TUI library"

[lib]
name = "osui"
path = "src/lib.rs"

[[bin]]
name = "osui"
path = "src/main.rs"

[dependencies]
k_board = { version = "1.2.1", features = ["standar", "f", "alt_lower_letter", "ctrl_lower_letter", "lower_letter"] }
